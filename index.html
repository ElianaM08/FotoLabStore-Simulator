<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoLabStore</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic&family=Raleway:ital,wght@1,262&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>
    <section id="carrusel">
        <img id="slide-img" src="" alt="Foto">
        <img id="logo" src="/assets/fotolab-logo.png" alt="logo">
        <div class="info">
            <h3 id="slide-title"></h3>
            <button id="add-to-cart">Agregar al carrito</button>
            
        </div>
        <div class="controls">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </section>

    <aside id="carrito">
        <h2>ðŸ›’ Carrito</h2>
        <ul id="lista-carrito"></ul>
        <p id="total">Total: $0</p>
        <button id="finalizar">Finalizar compra</button>
        <button id="reiniciar">Vaciar carrito</button>
        <button id="cerrar-carrito">Cerrar</button>
    </aside>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
